<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Approval App</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 0.5rem; }
      th { background: #f2f2f2; text-align: left; }
      a { color: #2a5db0; }
    </style>
  </head>
  <body>
    <h1>Draft Queue</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Channel</th>
          <th>Status</th>
          <th>Conversation</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody>
        {% for draft in drafts %}
        <tr>
          <td><a href="/drafts/{{ draft.id }}">{{ draft.id }}</a></td>
          <td>{{ draft.channel }}</td>
          <td>{{ draft.status }}</td>
          <td>{{ draft.conversation_id }}</td>
          <td>{{ draft.created_at }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5">No drafts yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
