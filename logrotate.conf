# Log rotation configuration for Llama RAG Production

logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 644 root root
    postrotate
        # Reload application if needed
        # kill -USR1 $(cat /var/run/llama-rag.pid)
    endscript
}

logs/performance/*.log {
    weekly
    rotate 12
    compress
    delaycompress
    missingok
    notifempty
    create 644 root root
}

logs/errors/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 root root
}
