name: Visual Regression Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/dashboard/**'
      - '.github/workflows/visual-regression.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/dashboard/**'
      - '.github/workflows/visual-regression.yml'
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/dashboard/package-lock.json'
        
    - name: Install dependencies
      working-directory: apps/dashboard
      run: npm ci
      
    - name: Install Playwright browsers
      working-directory: apps/dashboard
      run: npx playwright install --with-deps
      
    - name: Build dashboard
      working-directory: apps/dashboard
      run: npm run build
      
    - name: Start dashboard server
      working-directory: apps/dashboard
      run: |
        npm start &
        sleep 10
        curl -f http://localhost:3000 || exit 1
        
    - name: Run visual regression tests
      working-directory: apps/dashboard
      run: |
        chmod +x tests/visual-regression/run-visual-tests.sh
        ./tests/visual-regression/run-visual-tests.sh
      env:
        BASE_URL: http://localhost:3000
        HEADLESS: true
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-regression-results
        path: |
          apps/dashboard/test-results/
          apps/dashboard/test-results/screenshots/
        retention-days: 30
        
    - name: Upload baseline screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: baseline-screenshots
        path: apps/dashboard/test-results/baselines/
        retention-days: 90
        
    - name: Comment PR with visual changes
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš¨ **Visual Regression Tests Failed**\n\nVisual changes detected in the dashboard. Please review the test results and update baselines if the changes are intentional.\n\n[View Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
          })
